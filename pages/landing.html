<!DOCTYPE html>
<head>
    <link href="./assets/client.css" rel="stylesheet">
    <link href="./assets/login.css" rel="stylesheet">
</head>

<html>
    <div>
        <p id="loggedIn" style="position: absolute; right: 0px; top:15px">Not logged in</p>
    </div>
    <body style="align-content: center; float:left;">
        <h2 style="position: absolute;" id="debug">Hover over the canvas to load location.</h2>
        <canvas id="canvas"></canvas>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas@2.17.3"></script>
    <script type="text/javascript" src="assets/test.js"></script>
    <script type="text/javascript" src="assets/submit.js"></script>
    <script type="text/javascript" src="assets/websocket.js"></script>

    <img id="source" src="assets/grass.png" width="100" height="100" />
    <div id="submit" class="card">
        <h1>Submit a blip</h1>
        <hr>
        <div id="loggedOnSubmitBlip">
            <h3 id="cordX">
                200
            </h1>
            <h3 id="cordY">
                200 
            </h1>
            Song (spotify only): <input id="link">
            <br>
            Thought (up to 150 charcters): <input id="thought">
            <br>
            Animation:
            <select name="animation" id="animation">
                <option value="discord">Discord logo</option>
                <option value="guitar">Guitar</option>
                <option value="camera">Camera flash</option>
                <option value="blackCat">Black cat (jinx)</option>
                <option value="neutralFace">Neutral Face</option>
            </select>
            <br>
            <button id="submitBlipButton" class="primary">submit blip</button>
            <button class="secondary" onclick="this.parentElement.style.display = 'none'">close window</button>  
        </div>
        <div id="loggedOffSubmitBlip" style="display: none; z-index: 999999999999999 !important;">
            <h3>You can't submit a blip because you are logged out!</h3>
            <a href="/login">Log in?</a>
        </div>
    </div>
</html>
